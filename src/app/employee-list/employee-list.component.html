<div class="mat-elevation-z8">

 
  <div class="matInputLeft">
    
      <mat-form-field class="form-element mb-3" appearance="fill">
        <mat-label>Date of Birth</mat-label>
        <input matInput [(ngModel)]="dateModel" (dateChange)="applyDateFilter($event)"  [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle  matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="form-element ms-4" appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
      </mat-form-field>
    
  </div>
  



    <table mat-table [dataSource]="dataSource">
  
      <!-- Name Column -->
      <ng-container matColumnDef="FullName">
        <th mat-header-cell *matHeaderCellDef> FullName </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName + ' '+element.lastName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
      <ng-container matColumnDef="DOB">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let element"> {{element.DOB}} </td>
      </ng-container>
      <ng-container matColumnDef="Profession">
        <th mat-header-cell *matHeaderCellDef> Profession </th>
        <td mat-cell *matCellDef="let element"> {{element.profession}} </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>
        <mat-cell *matCellDef="let element"> <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
            color="primary" (click)="edit(element?.id)">
            <mat-icon>edit</mat-icon>
          </button> </mat-cell>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="cursor" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="details(row.id)"></tr>
    </table>
  
  </div>
